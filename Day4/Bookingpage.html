    <h2>Book My Table</h2>
    <form>
      <table>
        <tr>
          <td><label for="name">Your Name: </label></td>
          <td><input type="text" id="name" placeholder="Name"></td>
        </tr>

      <tr>
        <td><label for="num">Mobile Number: </label></td>
        <td><input type="text" id="num" placeholder="Mobile No"></td><br><br>
      </tr>
    
      <tr>
        <td><label for="people">Number of People: </label></td>
        <td><input type="number" id="people" min="10" max="12"></td>
      </tr>

      <tr>
        <td><label for="date">Date: </label></td>
        <td><input type="date" id="date"></td>
      </tr>

      <tr>
        <td><label>Are you a regular Customer? :</label></td>
        <td>
          <label for="yes">Yes</label>
          <input type="radio" id="yes" name="Are you a regular Customer? :">
          <label for="no">No</label>
          <input type="radio" id="no" name="Are you a regular Customer? :">
        </td>
      </tr>
      
      <tr>
        <td><label>If you want to add any instructions:</label></td>
        <td><textarea cols="40" rows="10"></textarea></td>
      </tr>
      
      </table>
      <br><br>
      <input type="checkbox" id="box">
      <label for="box">I hereby confirm my dinning</label><br>
      <button>Confirm</button>

      
   </form>
